<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom3</title>
</head>
<body>
    <h1 id="h1">CSS in DOM</h1>
    <img src="pandaimg.jpg" alt="" id="img">
    <button onclick="move()">Move</button>
    <br><br>

    <img src="img.png" alt="" id="img" width="600" height="400" onmouseover="big()" onmouseout="normal()";>

    <script>
        function move(){
            let img = document.getElementById('img');
            document.getElementById('h1').style.backgroundColor = "tomato" ;
            img.style.width = '300px';
            img.style.height = '150px';
        }

        function big(){
            let img = document.getElementById('img');
            img.style.width = "950px";
            img.style.height = "550px";
        }

        function normal(){
            let img = document.getElementById('img');
            img.style.width = "600px";
            img.style.height = "400px";
        }
    </script>

    


</body>
</html>
