<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    <script>
        let c = prompt('If you want the multiplication,just type the number you want!');
        c = Number(c);

        for (let d = 1 ; d <= 12 ; d++){
            result = c*d;
            document.write(`<h3>${c} x ${d} = ${result}</h3>`)
        }
    </script>
</body>
</html>
