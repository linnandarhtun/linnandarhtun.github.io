<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Information</h1>
    <form action="save.php" method="GET">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" placeholder="Enter Your Name" required><br><br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email" placeholder="Enter Your Email" required><br><br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password" placeholder="Enter Your Password" required><br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone" placeholder="Enter Your Phone Number" required><br><br> 
        <label for="passport">Passport</label>
        <input type="file" name="stu_passport" id="passport" accept="imag/*"><br><br>
        <label for="year">Years</label>
        <select name="stu_year" id="year">
            <option value="">Choose Year</option>
            <option value="first">First year</option>
            <option value="second">Second year</option>
            <option value="third">Third year</option>
        </select><br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="other"><label for="other">Other</label><br><br>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="stu_birthday"><br><br>
        <label for="">Hobies</label><br>
        <input type="checkbox" name="gaming" id="gaming"><label for="gaming">Gaming</label>
        <input type="checkbox" name="writing" id="writing"><label for="writing">Writing</label>
        <input type="checkbox" name="travelling" id="travelling"><label for="travelling">travelling</label>
        <input type="checkbox" name="blogging" id="blogging"><label for="blogging">Blogging</label><br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="address" cols="30" rows="10"></textarea><br><br>
        <input type="time">
        <input type="datetime-local">
        <input type="week">
        <br><br>
        <input type="color" name="color">
        <input type="range" min="0" max="100" value="24">
        <input type="text" value="I am a programmer" readonly>
        <br><br>
        <button type="submit">Save</button> 
    </form>
</body>
</html>
