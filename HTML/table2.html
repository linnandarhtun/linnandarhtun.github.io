<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>
    <h1>Voucher</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>NO.</th>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>SubTotal </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</th>
                <td>3D Toothpaste</th>
                <td>2</th>
                <td>1000</th>
                <td>2000</th>
            </tr>
            <tr>
                <td>2</th>
                <td>MAMA</th>
                <td>10</th>
                <td>400</th>
                <td>4000</th>
            </tr>
            <tr>
                <td>3</th>
                <td>Peach ice-cream</th>
                <td>2</th>
                <td>1000</th>
                <td>2000</th>
            </tr>
            <tr>
                <td colspan="4" align="center">Total</td>
                <td>8000</td>
            </tr>
        </tbody>
    </table>

    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Months</th>
                <th>Save Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>30000</td>
                <td rowspan="4">150000</td>
            </tr>
            <tr>
                <td>February</th>
                <td>10000</th>
            </tr>
            <tr>
                <td>March</th>
                <td>50000</th>
            </tr>
            <tr>
                <td>April</th>
                <td>60000</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
